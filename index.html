<!DOCTYPE html>
<html id="htmlPage">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <div id="main" class="flex_column">
            <div id="fullDisplay">
                <div id="equationDisplay"></div>
                <div id="promptDisplay"></div>
            </div>
            <div class="flex_column">
                <div class="flex_row">
                    <button id="btnPercent">%</button>
                    <button id="btnClearEntry">CE</button>
                    <button id="btnClearAll">C</button>
                    <button id="btnDelete">D</button>
                </div>
                <div class="flex_row">
                    <button id="btnInverse">1/x</button>
                    <button id="btnSquared"><var>x<sup>2</sup></button>
                    <button id="btnSquareRoot">âˆšx</button>
                    <button id="btnDivid">/</button>
                </div>
                <div class="flex_row">
                    <button id="btn_7">7</button>
                    <button id="btn_8">8</button>
                    <button id="btn_9">9</button>
                    <button id="btnMultiply">*</button>
                </div>
                <div class="flex_row">
                    <button id="btn_4">4</button>
                    <button id="btn_5">5</button>
                    <button id="btn_6">6</button>
                    <button id="btnSubtract">-</button>
                </div>
                <div class="flex_row">
                    <button id="btn_1">1</button>
                    <button id="btn_2">2</button>
                    <button id="btn_3">3</button>
                    <button id="btnAdd">+</button>
                </div>
                <div class="flex_row">
                    <button id="btnSign">+/-</button>
                    <button id="btn_0">0</button>
                    <button id="btnDecimal">.</button>
                    <button id="btnEval">=</button>
                </div>
            </div>
            
        </div>
        
    </body>
</html>
